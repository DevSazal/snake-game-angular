<div class="container mt-4">

    <p class="timer">Time Remaining: {{ remainingTime }}s</p>

    <div class="playground">
        <app-playground
        [snake]="gameService.snake"
        [food]="gameService.food"
        (directionChange)="onDirectionChange($event)"
        ></app-playground>
    </div>
  </div>
